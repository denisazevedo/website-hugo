{{/*  <div class="card text-center p0 m0" >  */}}
<div class="p0 m0 text-center qr-code" >
  <img id="qr-code" class="card-img-top"
      alt="Scannable QR code with contact info"
      src="https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=MECARD:N:{{ .Param "lastName" }},{{ .Param "firstName" }};{{ .Param "address" }};TEL:{{ .Param "phone" }};EMAIL:{{ .Param "email" }};URL:{{ .Site.BaseURL }};NOTE:{{ .Param "contactNote" }};;"
  />
  {{/*  <div class="card-body">  */}}
    <p class="card-text">Scan contact card</p>
  {{/*  </div>  */}}
</div>
